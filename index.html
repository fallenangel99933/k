<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fallen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 20px;
    }

    header a, header button {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    h1 {
      margin-top: 60px;
      font-size: 40px;
    }

    #overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 9;
    }

    #sobreBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #111;
      padding: 25px;
      border-radius: 12px;
      color: white;
      width: 320px;
      max-width: 90%;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 10;
    }

    .show {
      opacity: 1 !important;
      pointer-events: auto !important;
      transform: translate(-50%, -50%) scale(1) !important;
    }

    .btn {
      padding: 10px 20px;
      margin-top: 20px;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    .links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 24px;
    }

    .links a {
      color: #4ea3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <button id="btnSobre">Sobre</button>
    <a href="https://discord.gg/UvMkG46yXf" target="_blank">Discord</a>
    <a href="https://www.youtube.com/@fallenange99933" target="_blank">YouTube</a>
  </header>

  <h1>Fallen</h1>
  <p>Bem-vindo ao site oficial do Fallen.</p>

  <div class="links">
    <a href="https://discord.gg/UvMkG46yXf" target="_blank">Entrar no Discord</a>
    <a href="https://www.youtube.com/@fallenange99933" target="_blank">Canal no YouTube</a>
  </div>

  <div id="overlay"></div>

  <div id="sobreBox">
    <h2>Sobre o Fallen</h2>
    <p>O Fallen é a comunidade oficial criada para reunir a galera, jogar, conversar e fazer bagunça organizada.</p>
    <button id="fecharSobre" class="btn">Fechar</button>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const sobreBox = document.getElementById("sobreBox");
    const btnSobre = document.getElementById("btnSobre");
    const fechar = document.getElementById("fecharSobre");

    btnSobre.addEventListener("click", () => {
      overlay.classList.add("show");
      sobreBox.classList.add("show");
    });

    fechar.addEventListener("click", () => {
      overlay.classList.remove("show");
      sobreBox.classList.remove("show");
    });

    overlay.addEventListener("click", () => {
      overlay.classList.remove("show");
      sobreBox.classList.remove("show");
    });
  </script>

</body>
</html>
